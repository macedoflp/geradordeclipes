name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp openai-whisper pydub numpy pillow
          pip install pyinstaller browser_cookie3

      - name: Build EXE (Tkinter)
        run: pyinstaller --onefile --windowed --add-data "cookies.txt;." criaclipes_tkinter.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: criaclipes-exe
          path: dist/criaclipes_tkinter.exe
